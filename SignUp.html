<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imageAssets/CornHubLogo.png">
    <title>Sign Up</title>
</head>
<body>
    <div class="container" id="container">
        <form onsubmit="register(event)">
            <img src="imageAssets/CornHubLogo.png" alt="">
            <h1>Sign Up</h1>
            <input type="text" placeholder="First name" id="fname">
            <input type="text" placeholder="Last name" id="lname">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <div class="error" id="error">
            </div>
            <button id="Register">Register</button>
            
            <div class="linkPages">
                <p>Have an Account?</p>
                <a href="Login.html">Login</a>
            </div>
        </form>

        <div class="welcomeMessage">
            <h1>Join the CornHub 
                Community<br>Let's Get Started!</h1>
        </div>
    </div>

    <div class="Success" id="successMessageSignup" >
        <div class="confirmation">
            <img src="imageAssets/check.png" alt="">
            <h1>Account Created</h1>
            <p>Acount created successfully</p>
            <button onclick="backTologin()"">Login</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
